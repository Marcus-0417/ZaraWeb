<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女裝-ZaraWeb</title>
    <link rel="icon" href="./favicon.ico">
    <!-- bootstrap css cdn -->
    <!-- bootstrap的css有定義reset不可重複定義 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-awesome CSS 下載檔案連接方式 -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- font-awesome CSS CDN連接方式 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> -->

    <!-- 自訂的css放最下面 -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <!-- 導覽列 -->
    <!-- bg-body-tertiary(淺色)改為bg-dark(深色) -->
    <!-- data-bs-theme="dark" => 套用JS深色主題 -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <!-- 品牌名稱/LOGO -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.svg" alt="">
            </a>
            <!-- 漢堡按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 主選單 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- 單個按鈕 -->
                    <li class="nav-item">
                        <!-- active 當前頁面指示樣式 -->
                        <a class="nav-link active" aria-current="page" href="./index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#news">最新商品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#hot">熱門商品</a>
                    </li>
                    <!-- 下拉選單 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            全部商品
                        </a>
                        <!-- 子選單 -->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">男裝</a></li>
                            <li><a class="dropdown-item" href="./women.html">女裝</a></li>
                            <li><a class="dropdown-item" href="#">童裝</a></li>
                            <li>
                                <!-- 下拉選單分隔線 -->
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">配件</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <!-- disabled 禁用樣式 -->
                        <a class="nav-link disabled" aria-disabled="true">會員專區</a>
                    </li>
                </ul>
                <!-- 搜尋框 -->
                <form class="d-flex" role="search">
                    <!-- 輸入框 -->
                    <input class="form-control me-2" type="search" placeholder="請輸入關鍵字" aria-label="Search">
                    <!-- 搜尋按鈕 -->
                    <button class="btn btn-outline-light btn-w" type="submit">搜尋</button>
                </form>

                <!-- icon按鈕 -->
                <nl class="icon">
                    <li><a href="#"><i class="fa-solid fa-user fa-bounce"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-envelope fa-shake"></a></i></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping fa-beat"></i></a></li>
                </nl>
            </div>
        </div>
    </nav>
    <!-- 主要內容區 -->
    <main class="container">
        <section id="women">
            <header class="heading">
                <h2>商品列表</h2>
            </header>
        </section>
    </main>
    <!-- 頁尾區 -->
    <footer>
        <small>copyright &copy; 2024 ZARA.</small>
    </footer>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
